<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <!--<link rel="stylesheet" href="../static/form.css">-->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile-section {
            display: flex;
            margin-top: 20px;
        }
        .profile-details {
            width: 50%;
            padding: 20px;
            background: #fff;
            margin-right: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            border: none;
        }
        input, textarea {
            border: none;
            outline: none;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background: #77b300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        #saveButton {
            display: inline-block;
            background: #77b300;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
    <script>
        function makeEditable() {
            document.getElementById('username').readOnly = false;
            document.getElementById('gender').readOnly = false;
            document.getElementById('birthdate').readOnly = false;
            document.getElementById('bio').readOnly = false;
            document.getElementById('email').readOnly = false;
            document.getElementById('saveButton').style.display = 'block';
            document.getElementById('editButton').style.display = 'none';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="profile-section">
        <div class="profile-details">
            <h2>User Profile</h2>

            <form method="post" th:action="@{/updateProfile}" th:object="${homeUser}">
                <label for="username"><strong>Username:</strong></label>
                <input type="text" id="username" name="username" th:field="*{username}" th:value="${homeUser.username}" readonly />
                <br />

                <label for="gender"><strong>Gender:</strong></label>
                <input type="text" id="gender" name="gender" th:field="*{gender}" th:value="${homeUser.gender}" readonly />
                <br />

                <label for="birthdate"><strong>Birthdate:</strong></label>
                <input type="date" id="birthdate" name="birthdate" th:field="*{birthdate}" th:value="${homeUser.birthdate}" readonly />
                <br />

                <label for="bio"><strong>Bio:</strong></label>
                <textarea id="bio" name="bio" th:field="*{bio}" th:value="${homeUser.bio}" readonly ></textarea>
                <br />

                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" th:field="*{email}" th:value="${homeUser.email}" readonly />
                <br />

                <input type="hidden" name="originalEmail" th:value="${originalEmail}" />

                <button type="submit" id="saveButton" style="display:none;">Save</button>

            </form>
            <div class="buttons">
                <a href="#" id="editButton" onclick="makeEditable()">Edit Profile</a>
            </div>
            <div class="buttons">
                <a th:href="@{/homePage}">Back to Homepage</a>
            </div>
            <p th:text="${updateError}" style="color:red"></p> <!-- 显示登录错误信息 -->
        </div>
    </div>
</div>
</body>
</html>
