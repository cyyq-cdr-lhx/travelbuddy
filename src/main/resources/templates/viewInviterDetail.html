<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            margin-left: 20px;
        }
        .profile-section {
            display: flex;
            margin-top: 20px;
        }
        .profile-details, .profile-content {
            width: 50%;
            padding: 20px;
            background: #fff;
            margin-right: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .profile-content {
            width: calc(50% - 10px);
        }
        .section {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .buttons a, .buttons button {
            display: inline-block;
            padding: 10px 20px;
            background: #77b300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .interests-list {
            list-style-type: none;
            padding: 0;
        }
        .interests-list li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>User Detail</h1>
        <div class="buttons">
            <a th:href="@{/acceptInvite}">Accept Invitation</a>
            <a th:href="@{/backToAutoTeam}">Back</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="profile-section">
        <div class="profile-details">
            <h2>User Profile</h2>
            <p><strong>Username:</strong></p>
            <p th:text="${viewUser.username}"></p>
            <p><strong>Gender:</strong></p>
            <p th:text="${viewUser.gender}"></p>
            <p><strong>Birthdate:</strong></p>
            <p th:text="${viewUser.birthdate}"></p>
            <p><strong>Bio:</strong></p>
            <p th:text="${viewUser.bio}"></p>
        </div>
        <div class="profile-content">
            <div class="section">
                <h2>My Journeys</h2>
                <!-- Insert My Journeys content here -->
            </div>
            <div class="section">
                <h2>Travel Interests:</h2>
                <ul class="interests-list" th:if="${vUserInterests}">
                    <li th:each="interest : ${vUserInterests}">
                        <p><strong>Start City:</strong> <span th:text="${interest.startcity}">Start City</span></p>
                        <p><strong>Destination:</strong> <span th:text="${interest.destination}">Destination</span></p>
                        <p><strong>Duration:</strong> <span th:text="${interest.duration}">Duration</span> days</p>
                        <p><strong>Start Date:</strong> <span th:text="${interest.startDay}">Start Date</span></p>
                        <p><strong>End Date:</strong> <span th:text="${interest.endDay}">End Date</span></p>

                    </li>
                </ul>
                <p th:if="${#lists.isEmpty(vUserInterests)}">No travel interests found.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
