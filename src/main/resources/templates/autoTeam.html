<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Auto Team</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            margin-left: 20px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user h3 {
            margin: 0;
        }
        .user p {
            margin: 10px 0;
        }
        .user .actions a {
            padding: 10px;
            background: #77b300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .user .actions a:hover {
            background: #66a300;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Auto Team</h1>
        <nav>
            <a th:href="@{/getProfile}">Profile</a>
            <a th:href="@{/upload}">Upload Photo</a>
            <a th:href="@{/feed}">Back to Feed</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="user-list">
        <div th:each="user : ${matchedUsers}" class="user">
            <div>
                <h3 th:text="${user.username}"></h3>
                <p th:text="'Email: ' + ${user.email}"></p>
                <p th:text="'Bio: ' + ${user.bio}"></p>
                <div class="buttons">
                    <a th:href="@{/viewUserDetail/{userEmail}(userEmail = ${user.getEmail()})}">查看详情</a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
