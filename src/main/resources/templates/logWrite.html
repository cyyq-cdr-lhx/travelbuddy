<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Travel Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #77b300;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎撰写新的旅行日志</h1>
    <form th:action="@{/logs/new}" method="post">
        <input type="text" name="title" placeholder="日志标题" required>
        <textarea name="content" placeholder="日志内容" rows="10" required></textarea>
        <button type="submit">保存日志</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/backToHomePage}" style="text-decoration: none; color: #77b300;">返回主页</a>
    </div>
</div>
</body>
</html>
