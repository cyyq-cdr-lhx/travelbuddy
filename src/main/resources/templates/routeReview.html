<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评价路线</title>
</head>
<body>
<div class="container">
    <h1>评价路线</h1>
    <form th:action="@{/submitRating}" method="post">
        <div>
            <label for="rating">评分 (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required />
        </div>
        <div>
            <button type="submit">提交评价</button>
        </div>
    </form>
</div>
</body>
</html>
