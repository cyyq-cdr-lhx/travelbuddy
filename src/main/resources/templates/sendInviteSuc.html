<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Invite Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            margin-left: 20px;
        }
        .profile-section {
            display: flex;
            margin-top: 20px;
        }
        .profile-details, .profile-content {
            width: 50%;
            padding: 20px;
            background: #fff;
            margin-right: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .profile-content {
            width: calc(50% - 10px);
        }
        .section {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background: #77b300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .interests-list {
            list-style-type: none;
            padding: 0;
        }
        .interests-list li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="container">
            <h1>Send Invite Successfully</h1>
        </div>
    </header>
    <div class="success-message">
        <p>Your message has been sent successfully!</p>
    </div>
    <div class="buttons">
        <a th:href="@{/backToAutoTeam}">Back</a>
    </div>
</div>
</body>
</html>
