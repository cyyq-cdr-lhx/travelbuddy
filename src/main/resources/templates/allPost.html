<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            margin: auto;
        }
        .section {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            text-transform: uppercase;
        }

        form {
            border: none;
        }
        input, textarea {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout-button button {
            padding: 10px 20px;
            background-color: #77b300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button button:hover {
            background-color: #5c8c00;
        }
        .buttons a, #saveButton {
            display: inline-block;
            padding: 10px 20px;
            background: #77b300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .buttons a:hover, #saveButton:hover {
            background-color: #5c8c00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <div th:each="post : ${posts}" class="post">
            <h3 th:text="${post.username}"></h3>
            <p th:text="${post.email}"></p>
            <p th:text="${post.caption}"></p>
            <div class="actions">
                <a th:href="@{/postDetail/{postId}(postId=${post.id})}" class="btn">查看详情</a>
                <a th:href="@{/like/{postId}(postId=${post.id})}" class="btn">Like</a>
                <!--                <button th:onclick="'likePost(' + ${post.id} + ')'">Like</button>-->
                <button th:onclick="'commentPost(' + ${post.id} + ')'">Comment</button>
                <span th:text="${post.likes} + ' likes'"></span>

            </div>
        </div>
    </div>
</div>
<script>

    function commentPost(postId) {
        const comment = prompt("Enter your comment:");
        if (comment) {
            fetch(`/comment/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: comment })
            })
                .then(response => response.json())
                .then(data => {
                    alert("Comment posted!");
                });
        }
    }
</script>
</body>
</html>
