<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Detail</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .buttons {
      text-align: right;
      margin-top: 10px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      background: #77b300;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 10px;
    }
    .profile-section {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .profile-details, .profile-content {
      width: 48%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .section {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .section h2 {
      margin-top: 0;
    }
    .interests-list {
      list-style-type: none;
      padding: 0;
    }
    .interests-list li {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>User Detail</h1>
    <div class="buttons">
      <a th:href="@{/sendInvite(tarUserEmail = ${viewUser.email})}">Send Invite</a>
      <a th:href="@{/backToAutoTeam}">Back</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="profile-section">
    <div class="profile-details">
      <h2>User Profile</h2>
      <p><strong>Username:</strong> <span th:text="${viewUser.username}"></span></p>
      <p><strong>Gender:</strong> <span th:text="${viewUser.gender}"></span></p>
      <p><strong>Birthdate:</strong> <span th:text="${viewUser.birthdate}"></span></p>
      <p><strong>Bio:</strong> <span th:text="${viewUser.bio}"></span></p>
    </div>
    <div class="profile-content">
      <div class="section">
        <h2>My Journeys</h2>
        <!-- Placeholder for My Journeys content -->
      </div>
      <div class="section">
        <h2>Travel Interests:</h2>
        <ul class="interests-list" th:if="${vUserInterests}">
          <li th:each="interest : ${vUserInterests}">
            <p><strong>Start City:</strong> <span th:text="${interest.startcity}"></span></p>
            <p><strong>Destination:</strong> <span th:text="${interest.destination}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${interest.duration}"></span> days</p>
            <p><strong>Start Date:</strong> <span th:text="${interest.startDay}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${interest.endDay}"></span></p>
          </li>
        </ul>
        <p th:if="${#lists.isEmpty(vUserInterests)}">No previous interests found.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
