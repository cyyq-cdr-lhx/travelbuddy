<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Sign Up</title>
</head>
<body>
<h1>Sign up</h1>
<form action="#" th:action="@{/signUpSuc}" th:object="${signUser}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="password1">Password:</label>
        <input type="password" id="password1" th:field="*{password1}" required />
    </div>

    <div>
        <label for="password2">Password confirm:</label>
        <input type="password" id="password2" th:field="*{password2}" required />
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <p th:text="${signupError}" style="color:red"></p> <!-- 显示登录错误信息 -->
</form>
</body>
</html>
