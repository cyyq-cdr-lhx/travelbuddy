<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post-images {
            display: flex;
            flex-wrap: wrap;
        }
        .post-images img {
            flex: 1 1 calc(33.333% - 10px); /* 3 images per row */
            margin: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .photos img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .comment-section .comment {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .comment-section .comment p {
            margin: 0;
            padding: 5px 0;
        }
        .comment-section .comment p.email {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Post Detail</h1>
        <nav>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/upload}">Upload Photo</a>
            <a th:href="@{/feed}">Back to Feed</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="post-detail-section">
        <div class="post">
            <h3 th:text="${post.username}"></h3>
            <p th:text="${post.email}"></p>
            <p th:text="${post.caption}"></p>
            <div class="actions">
                <div class="photos">
                    <div th:each="image : ${images}">
                        <img th:src="${image}" alt="User Photo">
                    </div>
                </div>
                <span th:text="${post.likes} + ' likes'"></span>
            </div>
        </div>
        <div class="comment-section">
            <div th:each="comment : ${comments}" class="comment">
                <p th:text="${comment.text}"></p>
                <p class="email" th:text="${comment.email}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
