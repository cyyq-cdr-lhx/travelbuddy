<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Photos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>





        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            margin: auto;
        }
        .section {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            text-transform: uppercase;
        }
        .profile-section {
            display: flex;
            justify-content: center;
        }
        .profile-details {
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            border: none;
        }
        input, textarea {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .logout-button {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .logout-button button {
            padding: 10px 20px;
            background-color: #77b300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button button:hover {
            background-color: #5c8c00;
        }
        .buttons a, #saveButton {
            display: inline-block;
            padding: 10px 20px;
            background: #77b300;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        #saveButton {
            border: none;
            cursor: pointer;
        }
        .buttons a:hover, #saveButton:hover {
            background-color: #5c8c00;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Upload Photos</h1>
        <div class="logout-button">
            <button onclick="window.location.href='/backToHomePage'">Back To HomePage</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="upload-section">
        <h2>Upload New Photos</h2>
        <form th:action="@{/upload(email = ${homeUser.getEmail()})}" method="post" enctype="multipart/form-data">
            <input type="text" name="caption" placeholder="Enter a caption" required>
            <input type="file" name="images" accept="image/*" required multiple onchange="previewImages(event)">
            <div class="preview" id="preview"></div>
            <button type="submit">Upload</button>
        </form>
        <div class="buttons">
            <a th:href="@{/backToHomePage}">Back to Homepage</a>
        </div>
        <div class="buttons">
            <a th:href="@{/feed}">View my posts </a>
            <a th:href="@{/allPost}">View all posts </a>
        </div>
    </div>
</div>

<script>
    function previewImages(event) {
        const previewContainer = document.getElementById('preview');
        //previewContainer.innerHTML = ''; // Clear existing previews
        const files = event.target.files;

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
