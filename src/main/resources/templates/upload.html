<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Photos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header nav a {
            margin-left: 20px;
        }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .upload-section h2 {
            margin-top: 0;
        }
        .upload-section form {
            display: flex;
            flex-direction: column;
        }
        .upload-section input, .upload-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-section button {
            padding: 10px;
            background: #77b300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background: #66a300;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .preview img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Upload Photos</h1>
        <nav>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/feed}">Feed</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="upload-section">
        <h2>Upload New Photos</h2>
        <form th:action="@{/upload(email = ${homeUser.getEmail()})}" method="post" enctype="multipart/form-data">
            <input type="text" name="caption" placeholder="Enter a caption" required>
            <input type="file" name="images" accept="image/*" required multiple onchange="previewImages(event)">
            <div class="preview" id="preview"></div>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

<script>
    function previewImages(event) {
        const previewContainer = document.getElementById('preview');
        //previewContainer.innerHTML = ''; // Clear existing previews
        const files = event.target.files;

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
